<!DOCTYPE html>
<html>
<head>
	<title>Buttons</title>
	<!-- css links -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/mdb.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
<style type="text/css">
	.dropdown-item:hover{
background-color: red;
color: white;
margin: 3px;
	}



</style>



</head>
<body>
     <nav class="navbar navbar-dark bg-dark">
     	<a href="#">BS Buttons</a>
     	
     </nav>


	<!--  start here -->
<div class="container mt-5">
<pre>
	buttons
---------------	
.btn (basic class)
.btn-primary (for colors) secndary,info,dark,danger,success,light....



</pre>


<!-- normal buttons -->

<button class="btn btn-primary">primary</button>
<button class="btn btn-info">info</button>
<button class="btn btn-danger">danger</button>
<button class="btn btn-secondary">secondary</button>
<button class="btn btn-success">success</button>
<button class="btn btn-dark text-white">dark</button>
<button class="btn btn-light">light</button>
<button class="btn btn-warning">warning</button>


<!-- button create with a,input,button,sumbit,reset -->

<a href="#" class="btn btn-info">anchor-info</a>
<button class="btn btn-danger">button</button>
<input type="submit" class="btn btn-success" name="" value="submit">
<input type="reset" class="btn btn-primary" name="" value="reset">

<br><br>

<!-- outline buttons -->


<button class="btn btn-outline-primary">primary</button>
<button class="btn btn-outline-info">info</button>
<button class="btn btn-outline-danger">danger</button>
<button class="btn btn-outline-secondary">secondary</button>
<button class="btn btn-outline-success">success</button>
<button class="btn btn-outline-dark text-white">dark</button>
<button class="btn btn-outline-light"><span class="text-primary">light</span></button>
<button class="btn btn-outline-warning">warning</button>

<br><br>

<!-- larger(lg),small(sm),block -->

<button class="btn btn-outline-primary">primary</button>
<button class="btn btn-lg btn-outline-info">info</button>
<button class="btn btn-danger btn-lg">danger</button>
<button class="btn btn-danger btn-sm">danger</button>
<button class="btn btn-danger btn-block">block level </button>
<button class="btn btn-outline-danger btn-block">block level </button>

<br><br>
<!-- dropdown button  -->

<div class="btn-group" >
	<button class="btn btn-danger">dropdown</button>
	<button class="btn btn-danger" data-toggle="dropdown">*</button>

<div class="dropdown-menu">
	<a href="#" class="dropdown-item">item 1</a>
	<a href="#" class="dropdown-item">item 2</a>
	<a href="#" class="dropdown-item">item 3</a>
	<a href="#" class="dropdown-item">item 4</a>
	

</div>



</div>
<br><br>
<!--button group use btngroup  -->

<div class="btn btn-group">

	<button class="btn btn-danger">1</button>
	<button class=" btn btn-success">2</button>
	<button class="btn btn--primary">3</button>
	

</div>
<br><br>
<!-- toolbar -->
<div class="btn-toolbar bg-dark" >

<div class="btn-group">

	<button class="btn btn-danger">1</button>
	<button class=" btn btn-success">2</button>
	<button class="btn btn-primary">3</button>
	
<div class=" btn-group">

	<button class="btn btn-danger">1</button>
	<button class=" btn btn-success">2</button>
	<button class="btn btn-primary">3</button>


<div class="btn-group">

	<button class="btn btn-danger">1</button>
	<button class=" btn btn-success">2</button>
	<button class="btn btn-primary">3</button>
	

	

</div>



</div>
<div style="margin-top: 200px"></div>

	<!--  end here -->

<script type="text/javascript" src="js/mdb.js"></script>
	
</body>
</html>
